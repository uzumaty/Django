{% load static %}
<!doctype html>
<html lang="es">

<head>
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body style="background-color: #ed911a;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #292b2d;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'inicio' %}">MatiBlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'muro' %}">Muro</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'otros' %}">Otros</a>
                        </li>
                        <li class="nav-item">
                            <img src="https://w7.pngwing.com/pngs/503/194/png-transparent-naruto-brands-applications-icon.png"
                                style="border-radius: 50%; opacity:0.8; width:40px; float:right; margin-left: 10px;">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br><br>
    {% block contenido %} {% endblock %}
    <br><br><br>
    <footer>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/matiasgc-/" target="_blank"><i class="bi bi-github"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-whatsapp"></i></a>
            </li>
        </ul>
    </footer>
    <style>
        footer, a {
            background-color: #292b2d;
            color: white !important;
            padding: 20px;
            font-size: 30px;
        }

        a:hover {
            transform: scale(1.1);
            transition: 0.3ms;
            color: #ed911a !important;
        }
    </style>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
