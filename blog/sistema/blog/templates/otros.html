{% extends "base.html" %}

{% block titulo %}Otros{% endblock %}

{% block contenido %}

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://naruto-official.com/special/anime_gallery/anime-gallery20.webp" class="d-block mx-auto"
                    style="height: 700px;" alt="naruto">
            </div>
            <div class="carousel-item">
                <img src="https://naruto-official.com/special/anime_gallery/anime-gallery8.webp" class="d-block mx-auto"
                    style="height: 700px;" alt="naruto 2">
            </div>
            <div class="carousel-item">
                <img src="https://naruto-official.com/special/anime_gallery/anime-gallery16.webp"
                    class="d-block mx-auto" style="height: 700px;" alt="naruto 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<br><br>
<footer>
    <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>

        <li class="nav-item">

        </li>

        </li>
      </ul>
</footer>

{% endblock %}
