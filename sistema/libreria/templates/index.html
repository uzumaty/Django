{% extends 'base.html' %}

{% block title %} Lista de libros {% endblock %}

{% block contenido %}
<br><br>
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-outline-primary" href="{% url 'crear' %}" role="button">Agregar Libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>

        <div class="table-responsive-lg">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>

                            <img src="{{ libro.imagen.url }}" height="100" />
                           
                        
                        
                        
                        </td>


                        <td>{{ libro.descripcion }}</td>
                        <td> <a name="" id="" class="btn btn-outline-info" href="{% url 'editar'  libro.id %}" role="button">Editar</a> |
                             <a name="" id="" class="btn btn-outline-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock %}
