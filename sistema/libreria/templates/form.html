<form enctype="multipart/form-data" method="post">
{% csrf_token %}
{% for campo in formulario %}
    <div class="mb-3">
        <label for="" class="form-label">{{ campo.label }}</label>

        {% if campo.field.widget.input_type == 'file' %}
        <br>
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" height="100" />

        {% endif %}
        <input type="{{ campo.field.widget.input_type }}" 
        class="form-control" 
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value  | default_if_none:''}}"
        
        />
    
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    
{% endfor %}

<a name="" id="" class="btn btn-outline-danger" href="{% url 'index' %}" role="button">Cancelar</a>
</form>
